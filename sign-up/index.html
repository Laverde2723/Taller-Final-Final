<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <from class="formulario">

        <h1>Sign-Up</h1>
        <div class="container">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
            <input type="text" placeholder="Email">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="contraseña">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" name="confirm" id="conf-pass-input" placeholder="Confirmar Contrseña">
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-cake-candles icon"></i>
                <input type="date" name="birthday" id="birthday-input" >
            </div>
            <div class="input-contenedor">
                <i class="fa-solid fa-image icon"></i>
                <input type="file" name="picture" id="picture-input" accept="image/*">
            </div>
            <a href="../main/index.html">
                <input type="submit" value="Sign-Up" class="button">
            </a>
            <p1>Al registrarte aceptas nuestras Condiciones de uso y Politica de privacidad</p1>
            <p2>¿Ya tienes una cuenta? <a href="/index.html" class="link">Login</a></p2>

        </div>
    </from>
        



    <script type="module" src="./sign-up.js"></script>

</body>
</html>
